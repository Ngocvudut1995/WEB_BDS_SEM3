<div>
    <div class="title row" style="">
        <p style="padding-left: 12px; color: white; font-style: italic; font-weight: bold; font-size: 18pt;float: left">{{info._Name}}</p>
        <p style="float: right; color: white; font-style: italic; font-weight: bold; font-size: 18pt; position: relative;
                                                                                                                                                                                                                                                     margin-right: 10px;">
            Diện Tích: {{info._Acreage}}
        </p>
    </div>
    <div class="row" style="">
        <div class="col-md-10 col-sm-10 col-xs-12" style="padding-left: 0px;padding-right: 0px;">
            <div class="slider" ng-style="((body_width > 700) && {'height': '406px'} || (body_width < 700) && {'height': '177px'} && (body_width >= 400) )|| ((body_width < 400) && {'height': '125px'})">
                <div class="slide" ng-repeat="image in images" ng-show="image.visible">
                    <img ng-src="{{ host }}/{{image.Anh}}"/>
                    
                </div>
                <div class="arrows_left" style="position: relative" ng-style="(body_width < 700) && {'top': '60px'}">
                    <a ng-click="prev()">
                        <img src="{{ host }}/Content/Images/left-arrow.png" />
                    </a>
                </div>
                <div class="arrows_right" ng-style="(body_width < 700) && {'top': '55px'}">
                    <a ng-click="next()">
                        <img src="{{ host }}/Content/Images/right-arrow.png"/>
                    </a>
                </div>


            </div>
        </div>
        <div class="col-md-2 col-sm-2 hidden-xs" style="height: 476px; position: relative">

            <!--<label style="background-color: red; width: 100%; color: white; height: 40px; padding: 10px 20px 10px 20px;white-space: nowrap;">{{change_money(info._Price| currency:'':0)}} vnđ/tháng</label>-->
            <div class="slide_mini" style="width: 100%;" ng-repeat="item in miniimages track by $index" ng-show="item.visible">
                <div class="mini_image" style="width: 100%;">
                    <a ng-click="show($index)"><img style="width: 100%; height: 90px" src="{{host}}/{{item.Anh}}"/></a>
                </div>
            </div>

            <!--<div class="mini_image" style="width: 100%; ">
                <a ng-click="next($index)"><img src="/Content/Images/miniImage/min5.jpg"/></a>
            </div>
            <div class="mini_image" style="width: 100%;">
                <a ng-click="show($index)"><img src="/Content/Images/miniImage/min5.jpg"/></a>
            </div>-->

            <div style="text-align: center;margin-bottom: 21px; position: absolute; bottom: 0px; right: 36%;">
                <a style="font-size: 25px; color: black;cursor: pointer" ng-click="up()"><span class="glyphicon glyphicon-chevron-up"></span></a>
                <a style="font-size: 25px; color: black;cursor: pointer" ng-click="down()"><span class="glyphicon glyphicon-chevron-down"></span></a>
            </div>
        </div>
        
    </div>
    <div class="row title" style="">
        
        <div class="col-md-10 col-xs-12">
            <p style="padding-left: 12px; color: white; font-style: italic; font-weight: bold; font-size: 15pt">Địa chỉ: {{info._NumberHouse}} {{info._Street}},TP Đà Nẵng</p>
        </div>
        <div class="col-md-2 col-xs-12" style="background-color: orange; margin-top: -10px; padding: 11px; height: 49px;">
            <p style="padding-left: 28px; color: white; font-style: italic; font-weight: bold; font-size: 15pt" ng-if ="info._Sell==true">Cần Bán</p>
            <p style="padding-left: 28px; color: white; font-style: italic; font-weight: bold; font-size: 15pt" ng-if ="info._Sell==false">Cho Thuê</p>
        </div>

    </div>
</div>
